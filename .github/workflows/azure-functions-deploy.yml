name: Deploy to Azure Functions

on:
  push:
    branches: [ master ]
    paths:
      - 'functions/**'
      - '.github/workflows/azure-functions-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Functions dependencies
        working-directory: functions
        run: npm ci

      - name: Build Functions
        working-directory: functions
        run: npm run build

      - name: Create deployment package
        working-directory: functions
        run: |
          # Create zip of built functions
          zip -r ../functions-deploy.zip . -x "node_modules/*" -x "*.ts" -x "tsconfig.json"
          
      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONS_NAME }}
          package: ./functions-deploy.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true

