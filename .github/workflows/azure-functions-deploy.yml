name: Deploy to Azure Functions

on:
  push:
    branches: [ master ]
    paths:
      - 'functions/**'
      - '.github/workflows/azure-functions-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Functions dependencies
        working-directory: functions
        run: npm ci

      - name: Build Functions
        working-directory: functions
        run: |
          echo "Building Azure Functions..."
          npm run build || {
            echo "Build failed. Checking for errors..."
            exit 1
          }
          echo "✓ Build successful"

      - name: Prepare deployment package
        working-directory: functions
        run: |
          echo "Preparing deployment package..."
          
          # Verify dist folder exists
          if [ ! -d "dist" ]; then
            echo "ERROR: dist folder does not exist after build"
            exit 1
          fi
          
          # Copy host.json to dist
          cp host.json dist/ || {
            echo "ERROR: Failed to copy host.json"
            exit 1
          }
          
          # Copy package-lock.json to dist
          cp package-lock.json dist/ || {
            echo "WARNING: Failed to copy package-lock.json (may not exist)"
          }
          
          # Create corrected package.json with main pointing to index.js (not dist/index.js)
          # because we're deploying from inside the dist folder
          cat package.json | sed 's/"main": "dist\/index.js"/"main": "index.js"/' > dist/package.json || {
            echo "ERROR: Failed to create dist/package.json"
            exit 1
          }
          
          # Install production dependencies in dist
          cd dist
          echo "Installing production dependencies..."
          npm ci --omit=dev || {
            echo "ERROR: Failed to install production dependencies"
            exit 1
          }
          
          echo "✓ Deployment package prepared"
          echo "Contents of dist folder:"
          ls -la
          echo "package.json main entry:"
          grep '"main"' package.json || echo "WARNING: Could not find main entry in package.json"

      - name: Wait for any ongoing deployments
        run: |
          echo "Waiting 30 seconds to ensure no concurrent deployments..."
          sleep 30

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONS_NAME }}
          package: functions/dist
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
        continue-on-error: false
        timeout-minutes: 10

