name: Deploy to Azure Web App

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Disable cache to ensure fresh build
          cache: 'npm'

      - name: Clean all build artifacts
        run: |
          rm -rf .next
          rm -rf out
          rm -rf node_modules/.cache
          rm -rf .turbo
          echo "✓ All build artifacts cleaned"

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          NEXT_PUBLIC_FUNCTIONS_URL: https://api.southbnd.co.za
          # Add build timestamp to force cache invalidation
          BUILD_TIMESTAMP: ${{ github.run_id }}-${{ github.run_number }}
          NEXT_BUILD_ID: ${{ github.run_id }}

      - name: Verify new build
        run: |
          echo "=== Hub routes page chunk ==="
          ls -la .next/static/chunks/app/hub/routes/
          echo "=== Checking for hardcoded URL in build ==="
          grep -r "southbound-functions" .next/static/chunks/app/hub/routes/ || echo "URL not found in routes chunk!"
          echo "=== Verifying middleware is included ==="
          if [ -f ".next/server/middleware.js" ] || [ -f ".next/standalone/server.js" ]; then
            echo "✓ Middleware file found"
          else
            echo "⚠ Warning: Middleware file not found in expected location"
          fi
          echo "=== Build timestamp ==="
          echo "BUILD_TIMESTAMP: $BUILD_TIMESTAMP"
          echo "NEXT_BUILD_ID: $NEXT_BUILD_ID"

      - name: Prepare deployment package
        run: |
          # Verify standalone output exists
          if [ ! -d ".next/standalone" ]; then
            echo "Error: .next/standalone directory not found. Build may have failed."
            exit 1
          fi
          
          # Create deployment directory
          mkdir -p deploy
          
          # Copy standalone server files
          cp -r .next/standalone/* deploy/
          
          # Copy static files
          if [ -d ".next/static" ]; then
            mkdir -p deploy/.next
            cp -r .next/static deploy/.next/static
            echo "✓ Copied .next/static"
          fi
          
          # Copy public folder
          if [ -d "public" ]; then
            cp -r public deploy/public
            echo "✓ Copied public folder"
          fi
          
          # Create package.json for Azure Linux
          cat > deploy/package.json << 'EOF'
          {
            "name": "southbound-app",
            "version": "1.0.0",
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": "20.x"
            }
          }
          EOF
          
          # Verify critical files exist
          if [ ! -f "deploy/server.js" ]; then
            echo "Error: server.js not found in deployment package"
            ls -la deploy/
            exit 1
          fi
          
          # Remove source files - they're not needed for runtime
          rm -rf deploy/src
          rm -rf deploy/*.ts
          rm -rf deploy/*.tsx
          rm -rf deploy/tsconfig.json
          rm -rf deploy/tailwind.config.ts
          rm -rf deploy/postcss.config.mjs
          
          # Tell Azure NOT to rebuild - this is critical!
          # Method 1: .deployment file
          echo "[config]" > deploy/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deploy/.deployment
          
          # Method 2: Create oryx-manifest to mark as pre-built
          cat > deploy/oryx-manifest.toml << 'ORYX'
[build]
skip = true
ORYX

          # Method 3: Marker file
          touch deploy/.oryx-disable
          
          # Verify static files are in the right place
          echo "=== Verifying static files structure ==="
          ls -la deploy/.next/static/chunks/app/route-builder/ || echo "Route builder chunks not found!"
          echo "=== Static chunk hashes ==="
          find deploy/.next/static/chunks -name "*.js" -path "*route-builder*" | head -5
          
          echo "✓ Deployment package prepared successfully"
          echo "Package size:"
          du -sh deploy/

      - name: Verify button text BEFORE zipping (should say "Build My Trip")
        run: |
          echo "=== Checking SummaryStep.tsx button text ==="
          if [ -f "deploy/.next/server/app/route-builder/page.js" ]; then
            echo "Checking server page.js..."
            grep -o "Build My Trip\|See Your Matches" deploy/.next/server/app/route-builder/page.js || echo "Text not found in server page"
          fi
          echo "=== Checking static chunks ==="
          find deploy/.next/static/chunks -name "*.js" -exec grep -l "Build My Trip\|See Your Matches" {} \; | head -5
          echo "=== Sampling chunk content ==="
          find deploy/.next/static/chunks -name "*.js" -exec grep -o "Build My Trip\|See Your Matches" {} \; | sort | uniq -c || echo "No matches found"
          echo "=== Done ==="

      - name: Create deployment zip
        run: |
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          echo "Zip file size:"
          ls -lh deploy.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip
          type: zip
          clean: true
        env:
          SCM_DO_BUILD_DURING_DEPLOYMENT: false
          WEBSITE_RUN_FROM_PACKAGE: 1

