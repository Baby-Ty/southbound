name: Deploy to Azure Web App

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Prepare deployment package
        run: |
          # Verify standalone output exists
          if [ ! -d ".next/standalone" ]; then
            echo "Error: .next/standalone directory not found. Build may have failed."
            exit 1
          fi
          
          # Create deployment directory
          mkdir -p deploy
          
          # Copy standalone server files
          # Next.js standalone output structure: .next/standalone/server.js, node_modules, etc.
          cp -r .next/standalone/* deploy/
          
          # Copy static files - must be at .next/static relative to server.js location
          if [ -d ".next/static" ]; then
            mkdir -p deploy/.next
            cp -r .next/static deploy/.next/static
            echo "✓ Copied .next/static"
          else
            echo "Warning: .next/static not found"
          fi
          
          # Copy public folder - must be at public/ relative to server.js location
          if [ -d "public" ]; then
            cp -r public deploy/public
            echo "✓ Copied public folder"
          else
            echo "Warning: public folder not found"
          fi
          
          # Verify critical files exist
          if [ ! -f "deploy/server.js" ]; then
            echo "Error: server.js not found in deployment package"
            echo "Contents of deploy directory:"
            ls -la deploy/
            exit 1
          fi
          
          echo "✓ Deployment package prepared successfully"
          echo "Package size:"
          du -sh deploy/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy

