name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Build
        run: |
          echo "Starting Next.js build..."
          echo "NEXT_PUBLIC_FUNCTIONS_URL: $NEXT_PUBLIC_FUNCTIONS_URL"
          echo "NODE_ENV: $NODE_ENV"
          npm run build || {
            echo "Build failed. Checking for common issues..."
            echo "Build output directory contents:"
            ls -la out/ 2>/dev/null || echo "out/ directory does not exist"
            exit 1
          }
        env:
          NEXT_PUBLIC_FUNCTIONS_URL: https://api.southbnd.co.za
          NODE_ENV: production
          # Skip CosmosDB connection during build (not needed for static export)
          COSMOSDB_ENDPOINT: ''
          COSMOSDB_KEY: ''
        timeout-minutes: 15
        continue-on-error: false

      - name: Verify build output
        run: |
          ls -la out/
          test -f out/index.html || exit 1
          echo "âœ“ Build output verified"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_HILL_0DFA6EE0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "out"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_HILL_0DFA6EE0F }}
          action: "close"
