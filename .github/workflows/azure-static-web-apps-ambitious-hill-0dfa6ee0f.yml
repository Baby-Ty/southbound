name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Verify required files exist
        run: |
          echo "Checking for required files..."
          test -f src/lib/defaultTripsStorage.ts || { echo "ERROR: defaultTripsStorage.ts missing"; exit 1; }
          test -f src/lib/defaultTripsSeed.ts || { echo "ERROR: defaultTripsSeed.ts missing"; exit 1; }
          test -f src/lib/cosmos-countries.ts || { echo "ERROR: cosmos-countries.ts missing"; exit 1; }
          test -f src/components/RouteBuilder/AccommodationModal.tsx || { echo "ERROR: AccommodationModal.tsx missing"; exit 1; }
          test -f src/components/RouteBuilder/ActivityDetailsModal.tsx || { echo "ERROR: ActivityDetailsModal.tsx missing"; exit 1; }
          test -f src/components/RouteBuilder/CustomActivityModal.tsx || { echo "ERROR: CustomActivityModal.tsx missing"; exit 1; }
          test -f src/components/RouteBuilder/ActivityPickerModal.tsx || { echo "ERROR: ActivityPickerModal.tsx missing"; exit 1; }
          test -f src/components/hub/CountryFormClient.tsx || { echo "ERROR: CountryFormClient.tsx missing"; exit 1; }
          echo "✓ All required files present"

      - name: Temporarily move API routes (incompatible with static export)
        run: |
          echo "Moving API routes for static export build..."
          if [ -d "src/app/api" ]; then
            mv src/app/api src/app/_api_backup
            echo "✓ API routes moved to _api_backup"
          else
            echo "⚠ API routes directory not found"
          fi

      - name: Build
        run: |
          echo "Starting Next.js build..."
          echo "NEXT_PUBLIC_FUNCTIONS_URL: $NEXT_PUBLIC_FUNCTIONS_URL"
          echo "NODE_ENV: $NODE_ENV"
          npm run build || {
            echo "Build failed. Checking for common issues..."
            echo "Build output directory contents:"
            ls -la out/ 2>/dev/null || echo "out/ directory does not exist"
            exit 1
          }
        env:
          NEXT_PUBLIC_FUNCTIONS_URL: https://southbnd-functions.azurewebsites.net
          NODE_ENV: production
          # Skip CosmosDB connection during build (not needed for static export)
          COSMOSDB_ENDPOINT: ''
          COSMOSDB_KEY: ''
        timeout-minutes: 15
        continue-on-error: false

      - name: Restore API routes
        if: always()
        run: |
          echo "Restoring API routes..."
          if [ -d "src/app/_api_backup" ]; then
            mv src/app/_api_backup src/app/api
            echo "✓ API routes restored"
          else
            echo "⚠ API backup directory not found"
          fi

      - name: Verify build output
        run: |
          ls -la out/
          test -f out/index.html || exit 1
          echo "✓ Build output verified"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_HILL_0DFA6EE0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "out"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_HILL_0DFA6EE0F }}
          action: "close"
